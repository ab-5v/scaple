<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>

    <!-- libs -->
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="../js/lib/underscore/underscore.js" type="text/javascript"></script>
    <script src="../js/lib/backbone/backbone.js" type="text/javascript"></script>
    <script type="text/javascript" src="../node_modules/expect.js/expect.js"></script>
    <script type="text/javascript" src="../node_modules/mocha/mocha.js"></script>
    <script type="text/javascript">mocha.setup('bdd')</script>

    <!-- src -->
    <script src="../js/app.js" type="text/javascript"></script>

    <!-- spec -->
    <script type="text/javascript" src="spec/playlist.js"></script>

    <script type="text/javascript">window.onload = function() { mocha.run(); }</script>
</head>
<body>
    <div id="mocha"></div>

    <!-- Templates -->

    <!-- <div class="b-playlist"> -->
    <script type="text/template" id="playlist-template">
        <button>add</button>
        <span class="b-playlist__title"><%= title %></span>
        <span class="b-playlist__description"><%= description %></span>
        <ol class="b-playlist__tracks">
            <% _.each(tracks, function(track) { %>
                <li class="b-track"><%= track.title %></li>
            <% }); %>
        </ol>
    </script>
    <!-- </div> -->

</body>
</html>
